<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Idea Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Coding Idea Generator</h1>
        <button id="generateIdeaBtn">Generate Coding Idea</button>
        <p id="codingIdea"></p>
        <button id="saveIdeaBtn" style="display: none;">Save This Idea</button>
        <button id="shareIdeaBtn" style="display: none;">Share This Idea</button>
        <button id="toggleDarkModeBtn">Toggle Dark Mode</button>
        <h2>Saved Ideas</h2>
        <ul id="savedIdeasList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
